name: Pull Request Workflow

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint Code
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Configure Git for LF line endings
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf
          git add --renormalize .
          git reset --hard

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  unit-test:
    runs-on: ubuntu-latest
    needs: lint
    name: Unit Tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v6
        with:
          name: unit-test-coverage
          path: coverage/
          retention-days: 7

  build:
    runs-on: ubuntu-latest
    needs: lint
    name: Build
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        if: success()
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  status-comment:
    runs-on: ubuntu-latest
    needs: [lint, unit-test, build]
    if: always() && needs.lint.result == 'success' && needs.unit-test.result == 'success' && needs.build.result == 'success'
    name: PR Status Comment
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Create status comment
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = `## âœ… All checks passed!

            - âœ… Lint
            - âœ… Unit Tests
            - âœ… Build

            All checks completed successfully! ðŸŽ‰`;

            // Only create comment for pull requests
            if (context.eventName === 'pull_request' && context.issue?.number) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } else {
              console.log('Status comment skipped - not a pull request event');
            }
